<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#4ECDC4"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Tail -->
  <path d="M 165 170 Q 195 185 205 165 Q 210 145 200 135" fill="#4ECDC4" stroke="#3BA89F" stroke-width="3"/>
  <!-- Body -->
  <ellipse cx="120" cy="145" rx="60" ry="50" fill="url(#bg5)" stroke="#3BA89F" stroke-width="3"/>
  <!-- Belly -->
  <ellipse cx="120" cy="155" rx="38" ry="30" fill="#B8E8E4" opacity="0.6"/>
  <!-- Salt crystals on back -->
  <polygon points="100,95 105,80 110,95" fill="white" opacity="0.9" filter="url(#glow5)"/>
  <polygon points="120,90 124,72 128,90" fill="white" opacity="0.8" filter="url(#glow5)"/>
  <polygon points="140,95 144,78 148,95" fill="white" opacity="0.85" filter="url(#glow5)"/>
  <polygon points="85,105 88,92 91,105" fill="#E0F0FF" opacity="0.7"/>
  <polygon points="155,100 158,88 161,100" fill="#E0F0FF" opacity="0.7"/>
  <!-- Eyes -->
  <ellipse cx="102" cy="132" rx="13" ry="14" fill="white"/>
  <ellipse cx="140" cy="132" rx="13" ry="14" fill="white"/>
  <circle cx="105" cy="130" r="7" fill="#1a5276"/>
  <circle cx="143" cy="130" r="7" fill="#1a5276"/>
  <circle cx="107" cy="128" r="3" fill="white"/>
  <circle cx="145" cy="128" r="3" fill="white"/>
  <!-- Smile -->
  <path d="M 108 153 Q 121 163 134 153" fill="none" stroke="#1a5276" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs -->
  <ellipse cx="88" cy="192" rx="14" ry="8" fill="#4ECDC4" stroke="#3BA89F" stroke-width="2"/>
  <ellipse cx="152" cy="192" rx="14" ry="8" fill="#4ECDC4" stroke="#3BA89F" stroke-width="2"/>
  <!-- Front legs -->
  <ellipse cx="72" cy="165" rx="12" ry="8" fill="#4ECDC4" stroke="#3BA89F" stroke-width="2"/>
  <ellipse cx="168" cy="165" rx="12" ry="8" fill="#4ECDC4" stroke="#3BA89F" stroke-width="2"/>
  <!-- Sparkle effects -->
  <circle cx="80" cy="110" r="3" fill="white" opacity="0.6"/>
  <circle cx="170" cy="105" r="2" fill="white" opacity="0.5"/>
  <circle cx="60" cy="145" r="2" fill="white" opacity="0.4"/>
  <circle cx="185" cy="140" r="2.5" fill="white" opacity="0.5"/>
  <!-- Cheeks -->
  <circle cx="82" cy="145" r="8" fill="#80E0D8" opacity="0.5"/>
  <circle cx="158" cy="145" r="8" fill="#80E0D8" opacity="0.5"/>
</svg>
